<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani BaMetziut Merch Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="communityIcon_b0xme7miz6af1.webp">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="#" class="logo">Ani BaMetziut Merch Store</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/collections.html">קולקציות</a></li>
                    <li><a href="#about">מי אנחנו</a></li>
                    <li><a href="#contact">צרו קשר</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            
            <h1>גלו את הסטייל שלכם</h1>
            <button style="cursor: pointer;" onclick="location.href='/collections.html'" class="btn"> הקולקציות שלנו </button>

            <!-- Image Gallery -->
            <div class="hero-gallery">
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="assets/shirt_black.jpeg" alt="Black Shirt">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/phone_case.jpeg" alt="Phone Case">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/boxers.jpeg" alt="Boxers">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/candle.jpeg" alt="Candle">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/notebook.jpeg" alt="Notebook">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/bed.jpeg" alt="Bedding">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="about container">
        <h2>מי אנחנו</h2>
        <p>אנחנו כאן כדי להביא לכם את המוצרים הכי איכותיים ומעוצבים</p>
    </section>

    <section id="contact" class="contact container">
        <h2>צרו קשר</h2>
        <form>
            <input type="email" placeholder="אימייל" required>
            <textarea placeholder="הודעה" required></textarea>
            <button onclick="alert('תשתמשו במוד מייל יא חננות')" type="submit" class="btn">שלח</button>
        </form>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ani BaMetziut. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
